<div class="container">
  <div class="row">
    <h2 class="title">Todo Apperation making it longer longer longer longer</h2>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-row">
        <div class="col-md-5">
          <input type="text" name="title" class="form-control" placeholder="Todo Title" autocomplete="off">
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Completion Date" name="dp" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar "></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" style="margin-left: 20px">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
