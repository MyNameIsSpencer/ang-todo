<div class="container">
  <div class="row">
    <h2 class="title">Todo Apperation</h2>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-row">
        <div class="col-md-5">
          <input type="text" name="title" [(ngModel)]="newTodo.title" class="form-control" placeholder="Todo Title" autocomplete="off">
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" [(ngModel)]="newTodo.date" placeholder="Completion Date" name="dp" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar "></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" (click)="addTodo()" style="margin-left: 20px">Add</button>
        </div>
      </div>
    </form>
  </div>

  <table class="table" *ngIf="todos.length > 0">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Dates</th>
        <th>Status</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <!-- <td></td>
        <td>Wash Dishes</td>
        <td>25-09-2018</td>
        <td>Not Complete</td> -->
        <td></td>
        <td>{{todo.title}}</td>
        <td>{{todo.date.year}}-{{todo.date.month}}-{{todo.date.day}}</td>
        <td>Not Complete</td>
        <td class="icons">
          <button class="btn btn-success">
            <i class="fa fa-check"></i>
          </button>
          <button class="btn btn-primary">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
        <td></td>
      </tr>


      <tr class="bg-primary">...</tr>
      <tr class="bg-success">...</tr>
      <tr class="bg-warning">...</tr>
      <tr class="bg-danger">...</tr>
      <tr class="bg-info">...</tr>


    </tbody>
  </table>

</div>
